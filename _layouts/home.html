layout: default
title: "Sou o Title"
---
{% if site.posts.size == 0 %}
    <h2>NÃ£o temos posts ainda.</h2>
{% else %}
{% for post in site.posts %}
    <article>
        <h1><a href="{{ post.url | | prepend: site.base.url }}">{{ post.title }}</a></h1>
        <p>{{post.date | date_to_string }}</p>
    </article>
{% endfor %}
{% endif %}
